spring.datasource.url=jdbc:mysql://mysqldb:3306/equiplano-seg?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.username=appuser
spring.datasource.password=appuser
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.main.allow-bean-definition-overriding=true
server.port=8085

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

#spring.jackson.mapper.default-view-inclusion=false
#spring.jackson.deserialization.fail-on-unknown-properties=false


info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

